<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIELD DEMO</title>
  <!-- CSS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/all.css">
</head>
<body>
  <main>
    <!-- opening -->
    <section id="scene_opening" class="scene_opening">
      <div id="opening_hint" class="opening_hint">
        <a id="opening_hint_text" href="#">Click to Start</a>
      </div>
      <div id="opening_start" class="opening_start">
        <video id="opening_start_video" class="opening_start_video" src="./img/opening.mp4" onended="opening_end()"></video>
      </div>
    </section>
    <!-- scene_1 -->
    <section class="scene_1">
      <div class="scene_1_1">
        <p id="scene_1_1_text">這是我待在這裡的第三天</p>
      </div>
      <div class="container borderBlur scene_1_2">
        
      </div>
    </section>
    <!-- scene-2 -->
    <section class="mt-60 scene_2">
      <div class="borderBlur img_2_1"></div>
      <div class="container d-flex mt-60 gap-40">
        <div class="img_2_2 mb-300">
          <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600" class="borderBlur" src="./img/img_2_2.png" alt="img_2_2">
          <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" class="chat chat-gray">妤晴～</p>
        </div>
        <div class="img_2_3 mt-300">
          <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="900" class="borderBlur" src="./img/img_2_3.png" alt="img_2_3">
          <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600" class="chat chat-gray chat_2_1">要不要一起吃午餐啊？</p>
        </div>
      </div>
      <!-- <img src="./img/img_2_5.png" alt="img_2_5"> -->
      <div class="mt-60 story story_2">
        <p class="chat chat_2_4_1">我今天有自己準備便當喔～下次再一起吃吧！</p>
        <canvas id="video_2" class="video video_2"></canvas>
        <img id="img_2_4_1" class="img_2_4_1" src="./img/img_2_4_1.png" alt="img_2_4_1">
        <!-- <div class="img_2_4_23"> -->
        <img id="img_2_4_1" src="./img/img_2_4_2.png" alt="img_2_4_2">
        <img id="img_2_4_1" src="./img/img_2_4_3.png" alt="img_2_4_3">
        <!-- </div> -->
      </div>
      <div class="container d-flex mt-60 gap-40">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="3000" class="img_2_2 mb-300" src="./img/img_2_5.png" alt="img_2_5">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="3000" class="img_2_3 mt-300" src="./img/img_2_6.png" alt="img_2_6">
      </div>
    </section>
    <section class="section3">
    </section>
    <section>
      <div class="story">
        <canvas id="video_1" class="video"></canvas>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Copyright © 2022 FIELD team. All rights reserved.</p>
  </footer>  
  <!-- JS CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
    integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- JS -->
  <script src="./js/main.js"></script>
  <script src="./js/scroll.js"></script>
  <script src="./js/opening.js"></script>
  <script src="./js/scene_2.js"></script>
</body>
</html>
