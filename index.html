<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIELD DEMO</title>
  <!-- CSS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/all.css">
</head>
<body>
  <main>
    <!-- opening -->
    <section id="scene_opening" class="scene_opening">
      <div id="opening_hint" class="opening_hint">
        <a id="opening_hint_text" href="#">Click to Start</a>
      </div>
      <div id="opening_start" class="opening_start">
        <video id="opening_start_video" class="opening_start_video" src="./img/opening.mp4" onended="opening_end()"></video>
      </div>
    </section>
    <!-- scene-1 -->
    <section class="scene_1">
      <div class="scene_1_1">
        <p>這是我待在這裡的第三天</p>
      </div>
    </section>
    <!-- scene-2 -->
    <section class="section2">
      <div class="img-2-1"></div>
      <div class="container d-flex mt-60 gap-40">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" class="img-2-2 mb-300" src="./img/img-2-2.png" alt="img-2-2">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" class="img-2-3 mt-300" src="./img/img-2-3.png" alt="img-2-3">
      </div>
      <!-- <img class="img-2-4 mt-60" src="./img/img-2-4.png" alt="img-2-4"> -->
      <!-- <img src="./img/img-2-5.png" alt="img-2-5"> -->
      <div class="story story-2 mt-60">
        <canvas id="video-2" class="video video-2"></canvas>
        <!-- <img class="img-2-4-1" src="./img/img-2-4-1.png" alt="img-2-4-1"> -->
        <!-- <div class="img-2-4-23">
          <img src="./img/img-2-4-2.png" alt="img-2-4-2">
          <img src="./img/img-2-4-3.png" alt="img-2-4-3">
        </div> -->
      </div>
      <div class="container d-flex mt-60 gap-40">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="3000" class="img-2-2 mb-300" src="./img/img-2-5.png" alt="img-2-5">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="3000" class="img-2-3 mt-300" src="./img/img-2-6.png" alt="img-2-6">
      </div>
    </section>
    <section class="section3">
    </section>
    <section>
      <div class="story">
        <canvas id="video-1" class="video"></canvas>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Copyright © 2022 FIELD team. All rights reserved.</p>
  </footer>  
  <!-- JS CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
    integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- JS -->
  <script src="./js/main.js"></script>
  <script src="./js/opening.js"></script>
  <script src="./js/scroll.js"></script>
</body>
</html>
